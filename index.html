<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Music Player</h1>

        <div class="player-instance" id="player1">
            <h2></h2>
            <img id="currentSongImage1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXj8T2EhLd7S3Yh1yZebr3V65z-_60JHJVSw&s" alt="Current Song Thumbnail">
            
            <audio id="audioPlayer1" src=""></audio> 
            <div class="track-info">
                <p id="currentTrackTitle1">No song loaded</p>
                <p id="currentTrackArtist1"></p>
            </div>
            <div class="controls-buttons">
                <button class="prevBtn" data-player-id="1">Previous</button>
                <button class="playPauseBtn" data-player-id="1">Play</button>
                <button class="nextBtn" data-player-id="1">Next</button>
                <input type="range" class="volumeControl" data-player-id="1" min="0" max="1" step="0.01" value="1">
            </div>
            <input type="file" class="addMusicFileInstance" data-player-id="1" accept="audio/*">
            <ul class="player-playlist" id="playerPlaylist1">
                <li data-src="Music/channa_mereya.mp3" data-title="Channa Mereya" data-artist="Arijit Singh" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXj8T2EhLd7S3Yh1yZebr3V65z-_60JHJVSw&s">Channa Mereya</li>
                <li data-src="Music/Standing_By_You.mp3" data-title="Standing By You" data-artist="Nish" data-img="https://c.saavncdn.com/135/Standing-by-You-English-2022-20240611014947-500x500.jpg">Standing By You</li>
                <li data-src="Music/Ayudha-Pooja.mp3" data-title="Ayudha Pooja" data-artist="Anirudh" data-img="https://i.ytimg.com/vi/7pEKytKSngY/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCKmZPlte6VY2zlNGMUPke6ja5_Fg">Ayudha Pooja</li>
            </ul>
        </div>

        <hr> 
        <div class="playlist-section">
            <h2>Playlists</h2>
            <button id="createPlaylistBtn">Create New Playlist</button>
            <select id="playlistSelector">
                <option value="">Select Playlist</option>
            </select>
            <ul id="globalPlaylist">
                </ul>
        </div>

        <div class="music-library-section">
            <h2>Music Library</h2>
            <input type="text" id="searchInput" placeholder="Search by title, artist, genre...">
            <select id="genreFilter">
                <option value="">All Genres</option>
            </select>
            <select id="artistFilter">
                <option value="">All Artists</option>
            </select>
            <ul id="musicLibrary">
                <li data-src="Music/channa_mereya.mp3" data-title="Channa Mereya" data-artist="Arijit Singh" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXj8T2EhLd7S3Yh1yZebr3V65z-_60JHJVSw&s">Channa Mereya - Arijit Singh</li>
                <li data-src="Music/Standing_By_You.mp3" data-title="Standing By You" data-artist="Michael Jackson" data-img="https://c.saavncdn.com/135/Standing-by-You-English-2022-20240611014947-500x500.jpg">Standing By You - Nish</li>
                </ul>
        </div>

        <button id="themeToggle">Toggle Dark/Light Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
